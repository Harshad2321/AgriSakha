name: Deploy to Vercel

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Test Backend
  test-backend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install fastapi uvicorn python-multipart pydantic python-jose Pillow
        pip install transformers torch || echo "Warning: ML dependencies failed to install"
    
    - name: Test backend imports
      working-directory: ./backend
      run: |
        python test_import.py

  # Build and Test Frontend
  build-frontend:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci
    
    - name: Build frontend
      working-directory: ./frontend
      run: npm run build
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: frontend-build
        path: ./frontend/build

  # Backend test job (runs in parallel with build)
  test-backend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        # Install basic dependencies first
        pip install fastapi uvicorn python-multipart pydantic python-jose Pillow
        # Try to install transformers and torch, but don't fail if they don't work
        pip install transformers torch || echo "Warning: ML dependencies failed to install"
    
    - name: Test backend imports
      working-directory: ./backend
      run: |
        python test_import.py